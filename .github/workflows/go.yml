name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Test All
    runs-on: ubuntu-latest
    steps:

    - name: Setup-Go-1.14
      uses: actions/setup-go@v2
      with:
        go-version: ^1.14
      id: go

    - name: Check-Out-Source-Code
      uses: actions/checkout@v1

    - name: Do-Test
      run: go test ./...
